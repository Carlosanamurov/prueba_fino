version: '3.8'

services:
  mysql-container-1:
    image: mysql:8.0
    env_file: /opt/app/.env.prod # ¡Esta línea es crucial!
    environment:
     # - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    #- MYSQL_DATABASE=${MYSQL_DATABASE}
     # - MYSQL_USER=${MYSQL_USER}
    # - MYSQL_PASSWORD=${MYSQL_PASSWORD}

       MYSQL_ROOT_PASSWORD: "DB_root123"
       MYSQL_USER: "app_app_api"
       MYSQL_PASSWORD: "root.123"
       MYSQL_DATABASE: "DVZ_ColegioUnion"
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: ghcr.io/carlosanamurov/prueba_fino/fastapi-app:latest
    env_file: /opt/app/.env.prod
    depends_on:
      mysql-container-1:
        condition: service_healthy
    ports:
      - "80:8000"

volumes:
  mysql_data: